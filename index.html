<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" \>
</head>
<body>
  <div class="msg-container hide">
    <p id="msg">Winner</p>
    <button id="new-btn">Play Again!</button>
  </div>

  <div class="player-form-container">
    <form id="player-form">
      <input type="text" id="playerO" placeholder="Player O Name" required />
      <input type="text" id="playerX" placeholder="Player X Name" required />
      <button type="submit" id="start-btn">Start Game</button>
    </form>
  </div>

  <main>
    <h1>Tic-Tac-Toe</h1>
    <p id="turn-indicator"></p>

    <div class="container">
      <div class ="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
    <button id="new-names-btn">Play Again with New Names</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
